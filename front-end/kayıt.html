<!--Hesap Sayfası-->
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
              <img src="images/banner-2.jpg" width="100%">
            </div>
            <div class="col-2">
                <div class="form-container">
                    <div class="form-button">
                        <span onclick="login()">Giriş Yap</span>
                        <span onclick="register()">Kayıt Ol</span>
                        <hr id="Indicator">
                    </div>
                    <form id="LoginForm">
                       <input type="text" placeholder="Kullanıcı Adı">
                       <input type="password" placeholder="Password">  
                       <button type="submit"class="button">Giriş Yap</button>
                       <a href="">Şifremi Unuttum</a>
                    </form>
                  
                    
                    <form id="RegForm">
                        <input type="text" placeholder="Username">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">  
                        <button type="submit" class="button">Kayıt Ol</button>
                     </form>

                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var MenuItems = document.getElementById("MenuItems");
    MenuItems.style.maxHeight= "0px"
    function menutoggle(){
        if(MenuItems.style.maxHeight == "0px")
         {
            MenuItems.style.maxHeight =  "200px"
         }
         else
         {
            MenuItems.style.maxHeight = "0px"
         }
    }
  </script>
<!-- Form JS  -->
<script>
    var LoginForm = document.getElementById("LoginForm");
    var RegForm = document.getElementById("RegForm");
    var Indicator = document.getElementById("Indicator");
    function register(){
        RegForm.style.transform= "translateX(0px)";
        LoginForm.style.transform= "translateX(0px)";
        Indicator.style.transform= "translateX(100px)";
    }
    function login(){
        RegForm.style.transform= "translateX(300px)";
        LoginForm.style.transform= "translateX(300px)";
        Indicator.style.transform= "translateX(0px)";
    }

    // Kayıt formu submit
    RegForm.onsubmit = async function(e) {
        e.preventDefault();
        const name = RegForm.querySelector('input[type="text"]').value;
        const email = RegForm.querySelector('input[type="email"]').value;
        const password = RegForm.querySelector('input[type="password"]').value;
        const BASE_URL = 'http://localhost:3001/api';
        const res = await fetch(`${BASE_URL}/auth/register`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, password })
        });
        const data = await res.json();
        alert(data.message + (data.error ? ('\nHata: ' + data.error + '\nStack: ' + (data.stack || '')) : ''));
    };

    // Giriş formu submit
    LoginForm.onsubmit = async function(e) {
        e.preventDefault();
        const name = LoginForm.querySelector('input[type="text"]').value;
        const password = LoginForm.querySelector('input[type="password"]').value;
        const BASE_URL = 'http://localhost:3001/api';
        const res = await fetch(`${BASE_URL}/auth/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, password })
        });
        const data = await res.json();
        if (res.ok) {
            // Token'ı localStorage'a kaydet
            localStorage.setItem('token', data.token);
            // Başarılı girişte yönlendir
            window.location.href = 'file.html';
        } else {
            // Hatalıysa uyarı ver
            alert(data.message + (data.error ? ('\nHata: ' + data.error + '\nStack: ' + (data.stack || '')) : ''));
        }
    };

    // Şifremi Unuttum
    LoginForm.querySelector('a').onclick = async function(e) {
        e.preventDefault();
        const email = prompt('Şifrenizi sıfırlamak için e-posta adresinizi girin:');
        if (!email) return;
        const BASE_URL = 'http://localhost:3001/api';
        const res = await fetch(`${BASE_URL}/auth/forgot-password`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
        });
        const data = await res.json();
        if (res.ok) {
            alert('Şifre sıfırlama bağlantısı e-posta ile gönderildi (simülasyon). Token: ' + data.token);
            // Gerçek uygulamada kullanıcıya e-posta gönderilir
        } else {
            alert(data.message + (data.error ? ('\nHata: ' + data.error + '\nStack: ' + (data.stack || '')) : ''));
        }
    };
</script>
<script>
document.querySelector('.search-bar').onsubmit = function(e) {
    e.preventDefault();
    const query = document.querySelector('.search-bar-input').value.trim();
    if (!query) return;
    window.location.href = `arama-sonuclari.html?q=${encodeURIComponent(query)}`;
};
</script>
