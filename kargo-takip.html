<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF8">
  <meta name="viewport" content="width=device-width, initial-scale=0.1">
  <title>Kargo Takip - AE Teknoloji</title>
  <link rel="stylesheet" href="style.css"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search;local_shipping" />
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="images/logo.png" width="125px">
                </div>
                <form>
                    <div class="search-bar">
                        <span class="material-symbols-outlined">search</span>
                        <input class="search-bar-input" type="search" placeholder="Ürün, kategori veya marka ara...">
                        <button type="submit">Ara</button>
                    </div>
                </form>
               <nav>
                    <ul id="MenuItems">
                     <li><a href="file.html">Ana Sayfa</a> </li>
                     <li><a href="ürünler.html">Ürün</a> </li>
                     <li><a href="favoriler.html">Favori</a> </li>
                     <li><a href="kayıt.html">Hesap</a> </li>
                    </ul>
                </nav>
                <div class="language-selector">
                    <select id="languageSelect" onchange="changeLanguage()">
                        <option value="tr">Türkçe</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <a href="sepet.html"><img src="images/cart.png" width="30px" height="30px"></a>
                <img src="images/menu-icon.png" class="menu-icon" onclick="menutoggle()">
            </div>
        </div>
    </div>

    <!-- Kargo Takip Bölümü -->
    <div class="tracking-container">
        <div class="tracking-box">
            <h2>Kargo Takip</h2>
            <div class="tracking-form">
                <div class="input-group">
                    <span class="material-symbols-outlined">Kargo Takip Kodu</span>
                    <input type="text" id="tracking-number" placeholder="Kargo takip numaranızı giriniz">
                    <button onclick="trackShipment()" class="track-button">Sorgula</button>
                </div>
            </div>

            <!-- Kargo Durumu -->
            <div id="tracking-result" style="display: none;">
                <div class="tracking-status">
                    <h3>Sipariş Durumu</h3>
                    <div class="status-timeline">
                        <div class="status-item active">
                            <div class="status-circle"></div>
                            <div class="status-text">
                                <h4>Sipariş Alındı</h4>
                                <p>20.03.2024 - 10:30</p>
                            </div>
                        </div>
                        <div class="status-item active">
                            <div class="status-circle"></div>
                            <div class="status-text">
                                <h4>Hazırlanıyor</h4>
                                <p>20.03.2024 - 14:45</p>
                            </div>
                        </div>
                        <div class="status-item current">
                            <div class="status-circle"></div>
                            <div class="status-text">
                                <h4>Kargoya Verildi</h4>
                                <p>21.03.2024 - 09:15</p>
                            </div>
                        </div>
                        <div class="status-item">
                            <div class="status-circle"></div>
                            <div class="status-text">
                                <h4>Teslim Edildi</h4>
                                <p>Bekleniyor</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        
        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px";
            } else {
                MenuItems.style.maxHeight = "0px";
            }
        }

        function trackShipment() {
            var trackingNumber = document.getElementById("tracking-number").value;
            if (trackingNumber.trim() !== "") {
                document.getElementById("tracking-result").style.display = "block";
            } else {
                alert("Lütfen kargo takip numarası giriniz.");
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
